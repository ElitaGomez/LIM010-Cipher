<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="login" class="inicio">
    <header>INTER-SEGURO</header>
    <p>Plataforma en tiempo real</p>
    <main>
      <form>
        <div>
          <label for="username">USUARIO</label><br>
          <input type="text" id="username" placeholder="Ingrese su nombre" /><br>
          <div />
          <div>
            <label for="password">CONTRASEÑA</label><br>
            <input type="password" id="password".value="LABORATORIA" placeholder="Ingrese su contraseña" /><br>
          </div>
          <button type="button" id="next">INGRESAR</button>
          <div />
      </form>

      <div id="cipher" class="contenedor" style="display:none">
        <form>
          <h2>INTER-SEGURO</h2><br>
          <label for="message">MENSAJE</label>
          <textarea id="message" placeholder="Ingrese su reporte" rows="8" cols="30" required></textarea>
          <div>
            <label for="offset">CLAVE</label>
            <input type="number" id="offset" min="1" max="20" placeholder="elija una clave" required>
          </div>
          <div>
            <input type="button" id="encode" value="CIFRAR">
            <input type="button" id="clean" value="LIMPIAR">
            <input type="button" id="decode" value="DESCIFRAR">
          </div>
          <label for="result">RESULTADO</label>
          <textarea id="result" rows="8" cols="30"></textarea>
          <div class="enviar">
            <button type="submit">ENVIAR MENSAJE</button>
          </div>
        </form>


    </main>


    <footer></footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>

</html>
