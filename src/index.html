<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>...</header>

  <main>

    <form class="acceso" id="login">

      <img src="img/LOGO.jpg" class="logo" />
      <h1><strong>INTER-SALUD</strong></h1>
      <p>Plataforma en tiempo real...</p>

      <label for="username">USUARIO</label><br>
      <input type="text" id="username" placeholder="Ingrese su nombre" /><br>

      <label for="password">CONTRASEÑA</label><br>
      <input type="password" id="password" placeholder="Ingrese su contraseña" /><br><br>

      <button type="button" id="next">INGRESAR</button><br>
      <div id="error"></div>

    </form>
            <!-- creando las áreas de texto y el boton de acceso-->

    <form class="cifrado hide" id="cipher">

      <img src="img/LOGO.jpg" class="logo" />
      <h2><strong>INTER-SALUD</strong></h2>

      <label for="message">MENSAJE</label>
      <textarea id="message" placeholder="Ingrese su reporte" rows="8" cols="30" ></textarea><br><br>  

      <label for="clave">CLAVE</label>
      <input type="number" id="clave" min="1" max="50" placeholder="número" ><br><br>
      
            <!-- Creando los botones: cifrar, descifrar -->   

      <div>
        <input type="button" id="encode" value="CIFRAR"> 
        <input type="button" id="clean" value="LIMPIAR">
        <input type="button" id="decode" value="DESCIFRAR">
      </div>

      <label for="result">RESULTADO</label>
      <textarea id="result" rows="8" cols="30"></textarea><br><br>

      <div class="enviar">
        <button type="submit">ENVIAR MENSAJE</button>
      </div>

    </form>

  </main>

  <footer> created by Elizabeth Gómez</footer>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
